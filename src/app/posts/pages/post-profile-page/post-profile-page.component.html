<div class="card" *ngIf="post">
  <img [src]="post.images[0]" class="card-img-top" alt="" />
  <div class="card-header">
    <small>{{ post.createdTime | date }}</small>
  </div>
  <div class="card-body">
    <p class="card-text">
      {{ post.body }}
    </p>
  </div>
  <div class="card-footer d-flex align-items-center">
    <img [src]="post.author.avatarUrl" class="avatar rounded-circle" alt="" />
    <p class="mb-0 ml-3">{{ post.author.name }}</p>
  </div>
</div>
